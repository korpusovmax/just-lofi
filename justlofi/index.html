<!doctype html>
<html>
  <head>
    <title>Lofi Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Stylle css -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Icon near title -->
    <link rel="shortcut icon" href="icons/icon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
    <!-- <script src="base.js"></script> -->
    <script type="module" src="main.js"></script>

    <svg width="100vw" height="5px" style="display: flex;">
      <line id="line_progress"
        x1="0"
        y1="0px"
        x2="100vw"
        y2="0px"
        stroke="#535353"
        stroke-dasharray="calc(100vw*0/100) 100vw"
        stroke-width="10px"
        />
    </svg>

    <div class="header" style="padding: 4px; padding-top: 0px;">
      <div class="musinfo">
        <div id="name" class="name">Name</div>
        <div id="artist" class="artist">Artist</div>
      </div>
      <btn id="next_btn" class="btn-next">
        <img src="icons/next_icon.png" alt="альтернативный текст" class="icon_sm">
      </btn>
    </div>

    <img id="play_btn" src="icons/play_icon.png" alt="Play" class="icon_lg">

    <script type="module" src="player.js"></script>
    <script type="module">
      import { play_log, next_log } from './main.js';
      import { play, next } from './player.js';

      document.getElementById("play_btn").addEventListener('click', () => {
        play();
        play_log();
      });

      document.getElementById("next_btn").addEventListener('click', () => {
        next();
        next_log();
      });
    </script>
  </body>
</html>
