<!doctype html>
<html>
  <head>
    <title>Lofi Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Stylle css -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Icon near title -->
    <link rel="shortcut icon" href="icons/icon.ico" type="image/x-icon">
  </head>
  <body>
    <svg width="100vw" height="5px" style="display: flex;">
      <line id="line_progress"
        x1="0"
        y1="0px"
        x2="100vw"
        y2="0px"
        stroke="#535353"
        stroke-dasharray="calc(100vw*0/100) 100vw"
        stroke-width="10px"
        />
    </svg>

    <div class="header" style="padding: 4px; padding-top: 0px;">
      <div class="musinfo">
        <div id="name" class="name">Name</div>
        <div id="artist" class="artist">Artist</div>
      </div>
      <btn class="btn-next" onclick="next()">
        <img src="icons/next_icon.png" alt="альтернативный текст" class="icon_sm">
      </btn>
    </div>

    <img id="play_btn" src="icons/play_icon.png" alt="Play" class="icon_lg" onclick="play()">


    <!-- <script src="base.js"></script> -->
    <script src="player.js"></script>
  </body>
</html>
